<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolutionizing the IT Industry</title>
  <link rel="stylesheet" href="stylele.css">
  <style>
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
      nav ul.active {
        display: flex;
      }
      .contact-button {
        padding: 10px 10px;
        font-size: 14px;
      }
    }
    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
      nav ul {
        display: flex !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"> <img style="width:25%" src="logo-landscape.jpg" alt=""></div>
      <ul>
        <li><a href="#">About us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Projects</a></li>
      </ul>
      <a href="contactform.html" class="contact-button">Contact us</a>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Revolutionizing the IT <span>Industry</span></h1>
      <p>We Design, Build and Maintain your websites and apps to an industry standard.</p>
      <button class="start-button">Let's get started!</button>
    </div>
    <div class="hero-image">
      <img src="landing.jpeg" alt="Illustration">
    </div>
  </section>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('nav ul').classList.toggle('active');
    });
  </script>
</body>
</html>
